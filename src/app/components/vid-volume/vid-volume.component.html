<button id="volume-up" class="volume-up" title="volume-up" (click)="toggleVolume('+')">Volume Up</button>
<button id="volume-down" class="volume-down" title="volume-down" (click)="toggleVolume('-')">Volume Down</button>
<button id="mute" class="mute" title="mute" (click)="toggleMute()">Mute</button>
